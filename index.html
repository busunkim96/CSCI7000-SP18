        <button class ="dialer_number" id="dialer_pound">#</button>

        <p>
        <button class ="dialer_number" id="dialer_dial">dial</button>

        <input name="add_contact" id="name" placeholder="Jane Smith"/>
        <p>
        <h3> Phone number</h3>
        <p>
        <input name="add_number" id = "number" placeholder="123-456-7899"/>
        <p>
        <h3>  Email address </h3>
          <p>
          <input name="add_email" id="email" placeholder="jane.smith@colorado.edu"/>
          <p>
        <button class="add_contact">Add Contact</button>
        <button class="add_contact">Clear</button>

      </div>
